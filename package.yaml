name:                pftime
version:             0.1.0.0
github:              "githubuser/pftime"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pftime#readme>

custom-setup:
  dependencies:
  - base
  - Cabal
  - cabal-doctest >=1.0.2 && <1.1

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- hspec
- split
- extra >= 1.7.7
- vector
- time

library:
  source-dirs: src

executables:
  pftime-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  pftime-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - hspec
    - pftime

  doctests:
    source-dirs: test
    main: doctests.hs
    dependencies:
    - base
    - doctest
    - Glob
    - QuickCheck
    - pftime
    - template-haskell
